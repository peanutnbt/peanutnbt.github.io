<!DOCTYPE html>
<html lang="en">
<head>
	<title> Example </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="vendor/bootstrap.js"></script>
	<script type="text/javascript" src="1.js"></script>
	<link rel="stylesheet" href="vendor/bootstrap.css">
	<link rel="stylesheet" href="vendor/font-awesome.css">
	<link rel="stylesheet" href="2.css">
</head>
<body>
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img class="d-block img-fluid" src="http://www.thukieng.com/wp-content/uploads/2016/08/ban-cho-phoc-soc-5.jpg" alt="First slide" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img class="d-block img-fluid" src="http://www.thukieng.com/wp-content/uploads/2016/08/ban-cho-phoc-soc-5.jpg" alt="Second slide" style="width: 100%">
			</div>
			<div class="carousel-item">
				<img class="d-block img-fluid" src="http://www.thukieng.com/wp-content/uploads/2016/08/ban-cho-phoc-soc-5.jpg" alt="Third slide" style="width: 100%">
			</div>
		</div>
		<a class="left carousel-control" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="icon-prev" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control right" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="icon-next" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</body>
</html>
